<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API Demo</title>
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <h1>Latest News</h1>
    <div id="news-container"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const apiKey = 'YOUR_NEWS_API_KEY';
    const newsContainer = document.getElementById('news-container');

    // Function to fetch news data from News API
    async function fetchNews() {
        try {
            const response = await fetch(https://gnews.io/api/v4/top-headlines?category=general&lang=en&country=us&max=10&apikey=3aa8dd8f97552f9699f9ee4376c9e91c);
            const data = await response.json();
            return data.articles;
        } catch (error) {
            console.error('Error fetching news:', error);
        }
    }

    // Function to display news on the webpage
    async function displayNews() {
        const newsData = await fetchNews();

        if (newsData) {
            newsContainer.innerHTML = ''; // Clear previous content

            newsData.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.innerHTML = 
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                ;
                newsContainer.appendChild(articleElement);
            });
        }
    }

    displayNews();
});

</script>
</html>

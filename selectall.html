<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox : Select all</title>
</head>
<body>

<h2>Checkbox : Select all</h2>

<!-- Checkbox for Select All -->
<input type="checkbox" id="selectAll" onclick="selectAllCheckboxes()"> <label for="selectAll">Select All</label>

<!-- Individual Checkboxes --><br>
<input type="checkbox" class="checkbox" id="checkbox1"> <label for="checkbox1">Checkbox 1</label><br>
<input type="checkbox" class="checkbox" id="checkbox2"> <label for="checkbox2">Checkbox 2</label><br>
<input type="checkbox" class="checkbox" id="checkbox3"> <label for="checkbox3">Checkbox 3</label><br>
<input type="checkbox" class="checkbox" id="checkbox2"> <label for="checkbox2">Checkbox 4</label><br>
<input type="checkbox" class="checkbox" id="checkbox3"> <label for="checkbox3">Checkbox 5</label><br>
<!-- Add more checkboxes as needed -->

<script>
    function selectAllCheckboxes() {
        // Get the "Select All" checkbox
        var selectAllCheckbox = document.getElementById('selectAll');
        // Get all checkboxes with class "checkbox"
        var checkboxes = document.getElementsByClassName('checkbox');

        // Loop through each checkbox and set its checked property to match the "Select All" checkbox
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = selectAllCheckbox.checked;
        }
    }
</script>

</body>
</html>

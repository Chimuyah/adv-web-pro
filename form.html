<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Binding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container" id="App">
        <div class="row mt-5">
        <div class="col-12">   
        
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" v-bind:class="{'form-control': true, 'is_invalid' : !is_valid}" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
         
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div class"mt-5">
            </div class"h1">{{email}}</div>
        </div>
    </div> 
</body>
<script>
    const { createApp, ref} Vue;
    createApp ({
        Data() {
            return {
                email: "",
                is_valid: true,
            };
        },
        methods: {
            submit () {
                if (this.email =="") {
                    this.is_valid = false;
                    console.log(this.is_valid);
                }   else {
                    this.is_valid = true;
                }
             },
        },
    }).mount('#app')
</script>
</html>

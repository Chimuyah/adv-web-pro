<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="row" v-if="flagTitle">
            <div class="col-12">
                <h1>{{ message }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 100rem;">
                    <div class="card-header">
                      Menu
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><a href="#" @click="switch_display('profile')">ประวัติ</a></li>
                      <li class="list-group-item"><a href="#" @click="switch_display('like')">ความชอบ</a></li>
                      <li class="list-group-item"><a href="#" @click="switch_display('contact')">ติดต่อ</a></li>
                    </ul>
                  </div>
            </div>
 
            <div class="col-8">
                <div class="card w-100 h-50" v-if="flagProfile">
                    <img src="https://cdn.discordapp.com/attachments/701696545665450024/1163662422515662911/pngtree-action-cartoon-cute-godzilla-character-avatar-png-image_4466160.png?ex=65406415&is=652def15&hm=ac2d0c2e1df7d6db1a43444345980a18428789d22eb0c662f8ea83e48def1b08&" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">นางสาวนิลวรรณ  ชมชื่น</p>
                    </div>
                </div>
                <div class="card w-100 h-50" v-if="flagLike">
                    <img src="https://media.discordapp.net/attachments/701696545665450024/1163673317794926682/7c0948ac69a90aac021fe06632e5a667.png?ex=65406e3a&is=652df93a&hm=e313c366ffc9d304d85de7dafec24e4db4b2d102ed95420e308662b0227ab9b8&=&width=585&height=585" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">ความชอบ</p>
                    </div>
                </div>
                <div class="card w-100 h-50" v-if="flagContact">
                    <img src="https://media.discordapp.net/attachments/701696545665450024/1163673162374975611/Ef3i92PVAAAS5gZ.png?ex=65406e15&is=652df915&hm=03474face24de8c03c7b240a5b8c460f667f05df26c09d44a81acc836ea4a946&=&width=585&height=585" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">ติดต่อ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
 
<script>
  const { createApp, ref } = Vue;
 
  createApp({
    data() {
        return {
            message: "My Profile",
            flagTitle: true,
            flagProfile: true,
            flagLike: false,
            flagContact: false,
        }
    },
    methods: {
        switch_display(show) {
 
            this.flagProfile = false;
            this.flagLike = false;
            this.flagContact = false;
 
            if (show == "profile"){
                this.flagProfile = true;
            }
            else if (show == "like"){
                this.flagLike = true;
            }
            else if (show == "contact"){
                this.flagContact = true;
            }
        },
    }
 
  }).mount('#app')
</script>
</html>
